<!DOCTYPE html>
<head>
    <title>Form Demo</title>
</head>
<body>
    <br />
    <form action="">
        
        <label for="username"><b>fisrt name:</b> </label>
        <input type="text" id="username" name="username" required/>
        <br /><br />
        <label for="user name"><b>last name:</b> &nbsp; </label>
        <input type="text" id="password" name="password" required/>        
        <br /><br />
        <label for="email"><b>email:</b> </label>
        <input type="email" id="email" name="email" required/>
        <br/><br/>
        <label for="password"><b>password:</b> </label>
        <input type="password" id="password" name="password" required/>
        <br/><br/>
        <label for="grade"><b>grade:</b> </label>
        <input type="number" id="grade" name="grade" min="1" max="100" required>
        <br/><br/>
        <label for="favorit color"><b>favorit color:</b> </label>
        <input type="color" id="color" name="color" required/>
        <br/><br/>
        <label for="birthdate">Birth Date:</label>
        <input type="date" id="birthdate" name="birthdate" required>
        <br/><br/>
        <label for="vegan">Vegan?</label>
        <input type="checkbox" id="vegan" name="vegan"><br>
        <br/><br/>
        <label for="filetype">Favorite File Type:</label>
        <select id="filetype" name="filetype" required>
          <option value="HTML">HTML</option>
          <option value="JS">JavaScript</option>
          <option value="CSS">CSS</option>
          </select>
          <br/><br/>
          <p>select favorit animal : </p>
          <input type="radio" id="dog" name="fav_animal" value="dog">
          <label for="dog">dog</label>
          <br/<br/><br/>
          <input type="radio" id="cat" name="fav_animal" value="cat">
          <label for="cat">cat</label>
          <br/><br/>
          <input type="radio" id="fish" name="fav_animal" value="fish">
          <label for="fish">fish</label>
          <br/><br/><br/>
          <input type="submit" value="Submit">
          <input type="reset" value="Clear">
    </form>
    
</body>
</html>
